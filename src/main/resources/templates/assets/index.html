<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-text-size-adjust: none;
        }

        html {
            font-size: 10px;
        }

        body {
            background-color: #f5f5f5;
            font-size: 1.2em;
        }

        .tab {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            height: 44px;
            line-height: 44px;
            border-bottom: 1px solid #50B5BD ;
            background-color: #eee;
        }

        .tab .item {
            display: block;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            width: 100%;
            font-size: 14px;
            text-align: center;
            color: #333;
            text-decoration: none;
        }

        .tab .cur {
            height: 42px;
            border-bottom: 2px solid #50B5BD ;
            color: #50B5BD ;
        }

        .content {
            background-color: #fff;
        }

        .content .item {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            -webkit-box-align: center;
            box-align: center;
            -webkit-align-items: center;
            align-items: center;
            padding: 3.125%;
            border-bottom: 1px solid #ddd;
            color: #333;
            text-decoration: none;
        }

        .content .item img {
            display: block;
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
        }

        .content .item h3 {
            display: block;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            width: 100%;
            max-height: 40px;
            overflow: hidden;
            line-height: 20px;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        .content .item .date {
            display: block;
            height: 20px;
            line-height: 20px;
            color: #999;
        }

        .opacity {
            -webkit-animation: opacity 0.3s linear;
            animation: opacity 0.3s linear;
        }

        @-webkit-keyframes opacity {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes opacity {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $('#dialogs').on('click', '.weui-dialog__btn', function () {
                $(this).parents('.js_dialog').fadeOut(200);
            });
        });

        function deleteCart(id) {
            $('#deleteCard').attr('href', '/register/activate/' + id);
            var $iosDialog1 = $('#iosDialog1');
            $iosDialog1.fadeIn(200);
        }

    </script>

<body>
<div class="con">
    <div class="ect-bg">
        <header class="ect-header ect-margin-tb ect-margin-lr text-center ect-bg icon-write"><a href="/"
                                                                                                class="pull-left ect-icon ect-icon1 ect-icon-history"></a>
            <span>库房管理</span> <a href="/" onClick="openMune()" class="pull-right ect-icon ect-icon1 ect-icon-mune"></a>
        </header>
        <nav class="ect-nav ect-nav-list" style="display:none;" th:replace="header::html">
        </nav>
    </div>
    <div class="tab">
        <a href="javascript:;" class="item cur">库房明细</a>
        <a href="javascript:;" class="item">出库记录</a>
        <a href="javascript:;" class="item">入库记录</a>
    </div>
    <div class="content">
        <div class="lists"></div>
        <div class="lists"></div>
        <div class="lists"></div>
    </div>

    <script src="/js/dropload.min.js"></script>
    <script>
        function showInputNum() {
            window.open('')
            // $("#androidDialog").fadeIn(200)
        }
        $(function () {
            var itemIndex = 0;
            var tab1LoadEnd = false;
            var tab2LoadEnd = false;
            var tab3LoadEnd = false;
            // tab
            $('.tab .item').on('click', function () {
                var $this = $(this);
                itemIndex = $this.index();
                $this.addClass('cur').siblings('.item').removeClass('cur');
                $('.lists').eq(itemIndex).show().siblings('.lists').hide();

                // 如果选中菜单一
                if (itemIndex == '0') {
                    page1 = 0;
                    // 如果数据没有加载完
                    if (!tab1LoadEnd) {
                        // 解锁
                        dropload.unlock();
                        dropload.noData(false);
                    } else {
                        // 锁定
                        dropload.lock('down');
                        dropload.noData();
                    }
                    // 如果选中菜单二
                } else if (itemIndex == '1') {
                    page2 = 0;
                    if (!tab2LoadEnd) {
                        // 解锁
                        dropload.unlock();
                        dropload.noData(false);
                    } else {
                        // 锁定
                        dropload.lock('down');
                        dropload.noData();
                    }
                } else if (itemIndex == '2') {
                    page3 = 0;
                    if (!tab3LoadEnd) {
                        // 解锁
                        dropload.unlock();
                        dropload.noData(false);
                    } else {
                        // 锁定
                        dropload.lock('down');
                        dropload.noData();
                    }
                }
                // 重置
                dropload.resetload();
            });
            // 页数
            var page1 = 0;

            var page2 = 0;

            var page3 = 0;
            // 每页展示5个
            var size = 5;
            // dropload
            var dropload = $('.content').dropload({
                scrollArea: window,
                loadDownFn: function (me) {
                    // 加载菜单一的数据
                    if (itemIndex == '0') {
                        var result = '';

                        $.ajax({
                            type: 'GET',
                            url: '/yunAssets/indexAjax?status=1&page=' + page1 + '&size=' + size,
                            dataType: 'json',
                            success: function (data) {
                                var arrLen = data.length;
                                if (arrLen > 0) {
                                    for (var i = 0; i < arrLen; i++) {
                                        var type = data[i].type == 0 ? '物理仓库' : '云库房';
                                        result += '<div class="weui-form-preview">'
                                            //+ '  <div class="weui-form-preview__hd">'
                                            //+ '   <label class="weui-form-preview__label">仓库类型</label>'
                                            //+ '   <em class="weui-form-preview__value">' + type + '</em>'
                                            //+ '   </div>'
                                            + '<div class="weui-form-preview__bd">'
                                            + '   <div class="weui-form-preview__item">'
                                            + '   <label class="weui-form-preview__label">商品名称</label>'
                                            + '  <span class="weui-form-preview__value">' + data[i].goodName + '</span>'
                                            + ' </div>' +
                                            '                                            <div class="weui-form-preview__item">' +
                                            '                                            <label class="weui-form-preview__label">实体库存数量</label>' +
                                            '                                            <span class="weui-form-preview__value" >' + data[i].goodStNum + '</span>' +
                                            '                                            </div>' +
                                            '                                            <div class="weui-form-preview__item">' +
                                            '                                            <label class="weui-form-preview__label">云仓库数量</label>' +
                                            '                                            <span class="weui-form-preview__value" >' + data[i].goodYunNum + '</span>' +
                                            '                                            </div>' +
                                            '                                            <div class="weui-form-preview__item">' +
                                            '                                            <label class="weui-form-preview__label">插入日期</label>' +
                                            '                                            <span class="weui-form-preview__value" >' + data[i].insertDate + '</span>' +
                                            '                                            </div>' +
                                            '                                            </div>' +
                                            '<span style="height: 45px; margin-top: 5px;">' +
                                            '<a href="#" onclick="model('+data[i].assetsId+',' + data[i].goodStNum + ')" style="float: left;margin-left: 2.5%;" class="weui-btn weui-btn_mini weui-btn_default">实体库房出库</a>'+
                                            '</span>'+
                                                '<span style="height: 45px; margin-top: 5px;">' +
                                                '<a href="/AssetsExchange/record/'+data[i].assetsId+'" style="float: right;margin-right: 2.5%;" class="weui-btn weui-btn_mini weui-btn_default">查看转换记录</a>'+
                                                '</span>'+
                                            '</div></br>';
                                    }
                                    // 如果没有数据
                                } else {
                                    // 数据加载完
                                    tab1LoadEnd = true;
                                    // 锁定
                                    me.lock();
                                    // 无数据
                                    me.noData();
                                }
                                // 为了测试，延迟1秒加载
                                // 插入数据到页面，放到最后面
                                $('.lists').eq(0).append(result);
                                // 每次数据加载完，必须重置
                                me.resetload();
                                // 每次数据插入，必须重置
                                me.resetload();
                            },
                            error: function (xhr, type) {
                                // alert('Ajax error!');
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                        page1++;
                        // 加载菜单二的数据
                    } else if (itemIndex == '1') {
                        var result = '';
                        $.ajax({
                            type: 'GET',
                            url: '/storage/leave/type/2/assetsType/1?status=2&page=' + page2 + '&size=' + size,
                            dataType: 'json',
                            success: function (data) {
                                var arrLen = data.length;
                                if (arrLen > 0) {
                                    for (var i = 0; i < arrLen; i++) {
                                        var assetsType = data[i].assetsType == 0 ? '物理库房' : '云库房';
                                        result += '<div class="weui-form-preview">'
                                            + '  <div class="weui-form-preview__hd">'
                                            + '   <label class="weui-form-preview__label">库房类型</label>'
                                            + '   <em class="weui-form-preview__value">' + assetsType + '</em>'
                                            + '</div>'
                                            + '<div class="weui-form-preview__bd">'
                                            + '   <div class="weui-form-preview__item">'
                                            + '   <label class="weui-form-preview__label">原因</label>'
                                            + '  <span class="weui-form-preview__value">' + data[i].reasonType + '</span>'
                                            + ' </div>' +
                                            '                                            <div class="weui-form-preview__item">' +
                                            '                                            <label class="weui-form-preview__label">申请日期</label>' +
                                            '                                            <span class="weui-form-preview__value" >' + data[i].applyDate + '</span>' +
                                            '                                            </div>' +
                                            '                                            <div class="weui-form-preview__item">' +
                                            '                                            <label class="weui-form-preview__label">处理日期</label>' +
                                            '                                            <span class="weui-form-preview__value" >' + data[i].handleDate + '</span>' +
                                            '                                            </div>' +
                                            '                                            </div>';
                                    }
                                    // 如果没有数据
                                } else {
                                    // 数据加载完
                                    tab2LoadEnd = true;
                                    // 锁定
                                    me.lock();
                                    // 无数据
                                    me.noData();
                                }
                                // 为了测试，延迟1秒加载
                                // 插入数据到页面，放到最后面
                                $('.lists').eq(1).append(result);
                                // 每次数据插入，必须重置
                                me.resetload();
                            },
                            error: function (xhr, type) {
                                // alert('Ajax error!');
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                        page2++;
                    } else if (itemIndex == '2') {
                        var result = '';
                        $.ajax({
                            type: 'GET',
                            url: '/storage/enter/type/1/assetsType/1?status=2&page=' + page3 + '&size=' + size,
                            dataType: 'json',
                            success: function (data) {
                                var arrLen = data.length;
                                if (arrLen > 0) {
                                    for (var i = 0; i < arrLen; i++) {
                                        var assetsType = data[i].assetsType == 0 ? '物理库房' : '云库房';
                                        result += '<div class="weui-form-preview">'
                                            + '  <div class="weui-form-preview__hd">'
                                            + '   <label class="weui-form-preview__label">库房类型</label>'
                                            + '   <em class="weui-form-preview__value">' + assetsType + '</em>'
                                            + '</div>'
                                            + '<div class="weui-form-preview__bd">'
                                            + '   <div class="weui-form-preview__item">'
                                            + '   <label class="weui-form-preview__label">原因</label>'
                                            + '  <span class="weui-form-preview__value">' + data[i].reasonType + '</span>'
                                            + ' </div>' +
                                            '                                            <div class="weui-form-preview__item">' +
                                            '                                            <label class="weui-form-preview__label">申请日期</label>' +
                                            '                                            <span class="weui-form-preview__value" >' + data[i].applyDate + '</span>' +
                                            '                                            </div>' +
                                            '                                            <div class="weui-form-preview__item">' +
                                            '                                            <label class="weui-form-preview__label">处理日期</label>' +
                                            '                                            <span class="weui-form-preview__value" >' + data[i].handleDate + '</span>' +
                                            '                                            </div>' +
                                            '                                            </div>';
                                    }
                                    // 如果没有数据
                                } else {
                                    // 数据加载完
                                    tab3LoadEnd = true;
                                    // 锁定
                                    me.lock();
                                    // 无数据
                                    me.noData();
                                }
                                // 为了测试，延迟1秒加载
                                // 插入数据到页面，放到最后面
                                $('.lists').eq(2).append(result);
                                // 每次数据插入，必须重置
                                me.resetload();
                            },
                            error: function (xhr, type) {
                                // alert('Ajax error!');
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                        page3++;
                    }

                }
            });
        });


        function model(id,sum){
            $.prompt({
                title: '出库',
                text: '输入数字',
                input: '',
                empty: false, // 是否允许为空
                onOK: function (input) {
                    //点击确认
                    if(!isNaN(input))
                    {
                        if(input>sum){
                            $.alert("库存不足")
                            return;
                        }
                        $.ajax({
                            type: "get",
                            url: "/yunAssets/out",
                            data: {'id':id, 'sum':sum},
                            dataType: "text",
                            success: function(data){
                                if(data=='成功'){
                                    $.toast("成功");
                                }else{
                                    $.alert(data);
                                }

                            }
                        });
                    }else{
                        $.alert("请输入数字");
                    }
                },
                onCancel: function () {
                    //点击取消
                }
            });
        }
    </script>
</div>
