<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>库房管理</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="/themes/default/css/style.css">
    <link rel="stylesheet" href="/themes/default/css/user.css">
    <link rel="stylesheet" href="/themes/default/css/photoswipe.css">
</head>

<body>
<div class="con">
    <div class="ect-bg">
        <header class="ect-header ect-margin-tb ect-margin-lr text-center ect-bg icon-write"> <a href="/" class="pull-left ect-icon ect-icon1 ect-icon-history"></a> <span>库房管理</span> <a href="/" onClick="openMune()" class="pull-right ect-icon ect-icon1 ect-icon-mune"></a></header>
        <nav class="ect-nav ect-nav-list" style="display:none;" th:replace="header::html">
        </nav>
    </div>
    <ul class="nav nav-tabs account" role="tablist">
        <li><a href="/assets/index" >库房明细</a></li>
        <li><a href="/money/record?page=1&size=5" >申请记录</a></li>
        <li><a href="/storage/leave/type/2/assetsType/1" >出库记录</a></li>
        <li class="active"><a href="/storage/enter/type/1/assetsType/1" >入库记录</a></li>
    </ul>

    <table width="100%" border="0" cellpadding="5" cellspacing="1" bgcolor="#dddddd" class="u-table">
        <tr align="center" class="first-tr">
            <td bgcolor="#ffffff">订单编号</td>
            <td bgcolor="#ffffff">申请人</td>
            <td bgcolor="#ffffff">申请日期</td>
            <td bgcolor="#ffffff">申请状态</td>
            <td bgcolor="#ffffff">申请类型</td>
        </tr>
        <tr th:if="${list==null}"><td colspan="5" align="center" bgcolor="#ffffff">没有记录</td></tr>
        <tr  align="center" th:if="${list!=null}" th:each="storage,storageStat:${list}" >
            <td bgcolor="#ffffff" th:text="${storage.orderId}"></td>
            <td bgcolor="#ffffff" th:text="${storage.applySysId}"></td>
            <td bgcolor="#ffffff" th:text="${storage.applyDate}"></td>
            <td bgcolor="#ffffff" th:if="${storage.status == 0}">未处理</td>
            <td bgcolor="#ffffff" th:if="${storage.status == 1}">已通过</td>
            <td bgcolor="#ffffff" th:if="${storage.status == 2}">驳回</td>
            <td bgcolor="#ffffff">入库</td>
        </tr>
    </table>
</div>

<a id="scrollUp" href="#top" style="position: fixed; z-index: 10;"><i class="fa fa-angle-up"></i></a>
<style>
    #scrollUp {
        border-radius:100%;
        background-color: #777;
        color: #eee;
        font-size: 40px;
        line-height: 1;text-align: center;text-decoration: none;bottom: 1.5em;right: 10px;overflow: hidden;width: 46px;
        height: 46px;
        border: none;
        opacity: 0.6;
    }
</style>
<script type="text/javascript" src="/assets/js/jquery.min.js" ></script>
<script type="text/javascript" src="/assets/js/jquery.json.js" ></script>
<script type="text/javascript" src="/assets/js/common.js"></script>
<script type="text/javascript" src="/assets/js/jquery.more.js"></script>
<script type="text/javascript" src="/assets/js/utils.js" ></script>
<script src="/assets/swiper/js/jquery.swiper.min.js"></script>
<script src="/themes/default/js/ectouch.js"></script>
<script src="/themes/default/js/simple-inheritance.min.js"></script>
<script src="/themes/default/js/code-photoswipe-1.0.11.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/themes/default/js/jquery.scrollUp.min.js"></script>
<script type="text/javascript" src="/assets/js/validform.js" ></script>

</body>
</html>
